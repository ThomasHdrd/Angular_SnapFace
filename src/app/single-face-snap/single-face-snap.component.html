<div class="face-snap-card" [ngClass]="{ snapped: userHasSnapped }">
    <button routerLink="/facesnaps">BACK</button><br>
    <h2>{{ faceSnap.title | uppercase }}</h2>

    <p *ngIf="faceSnap.location">Localisation: {{ faceSnap.location }}</p>
    <p *ngIf="!faceSnap.location">Localisation non spécifiée</p>

    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title"/>
    <p>Mis en ligne le {{ faceSnap.createdAt | date: 'd MMM yyy, à HH:mm' }}</p>
    <p>{{ faceSnap.description }}</p>
    <p>{{ faceSnap.snaps }}
        <button (click)="onSnap()">{{ snapButtonText }}</button>
        <span [ngStyle]="{ 'color': 'rgb(0, ' + faceSnap.snaps + ', 0)' }"> {{ faceSnap.snaps }}</span>
    </p>
    
</div>
